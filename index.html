<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>打造一个轻量级的JS精度解决方案</title>
    </head>
    <body>
        <div>示例代码：</div>
        <div id="app"></div>
        <script src="./LightWeightDecimal.js"></script>
        <script name="demo">
            window.onload = function load(){
                const result = [];
                result.push(`0.1 + 0.2 = ${0.1 + 0.2}`);
                result.push(`(0.1).plus(0.2) = ${(0.1).plus(0.2)}`);
                result.push(`((0.1 + 0.2) / 8) * -3 = ${((0.1 + 0.2) / 8) * -3}`);
                result.push(`(0.1).plus(0.2).divide(8).times(-3) = ${(0.1).plus(0.2).divide(8).times(-3)}`);
                const domApp = document.getElementById('app');
                domApp.innerHTML = result.map(item => `<div style="margin-top: 10px;">${item}</div>`).join('\n');
            };
        </script>
    </body>
</html>
